                    <a class="navbar_btn" href="contact.html">Contact Us</a>
                </li>
                <li class="navbar_item">
                    
                        <a id = "controlButton" class="fa-solid fa-user-gear navbar_btn">
                            
                        </a>
                    <div class="control">
                        <div class="buttons showControl-animation">
                            <div class="column">
                                <div class="row">
                                    <button style="background-color: skyblue; color: dodgerblue"></button>
                                    <button style="background-color: yellow; color: orange"></button>
                                    <button style="background-color: #ff004e; color: #ff8d00"></button>
                                    
                                </div>
                
                                <div class="row">
                                    <button style="background-color: yellowgreen; color: yellow"></button>
                                    <button style="background-color: orange; color: yellowgreen"></button>
                                    <button style="background-color: #8e00ff; color: #ff00e8"></button>
                                </div>
                
                                <div class="row2">
                                    <button id="dark-mode">
                                        <a class="fa-solid fa-moon"></a>
                                    </button>
                                    <button id="font-incre">
                                        <a >A+</a>
                                    </button>
                                    <button id="font-reset">
                                        <a >A</a>
                                    </button>
                                    <button id="font-decre">
                                        <a >A-</a>
                                    </button>
                                </div>
                                
                            </div>
                            
                        </div>
                    </div>

                <li class="navbar_item icon">
                    <a class="navbar_btn fa fa-bars"></a>

            </div>
        </ul>

    <div class="content">
        <div class="header">
            <h3>Reach out to us by filling this form.</h3>
        </div>

        <div class="form-area">
            <form id="contact-form" >
                <div class="form-column">
                    <div class="form-row">
                        
                            <!-- <label for="fistName">First Name</label> -->
                        <input type="text" name="firstName" id="firstName" placeholder="First Name" />
                        
                        
                            <!-- <label for="lastName">Last Name</label> -->
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name"/>
                        
                        
                    </div>
                    <div class="form-row">
                        
                            <!-- <label for="email">Email</label> -->
                        <input type="text" name="email" id="email" placeholder="Email Address" />
                        
                        
                        
                            <!-- <label for="phone">Phone Number</label> -->
                        <input type="text" name="phone" id="phone" placeholder="Mobile Number" />
                        
                    </div>
                    <div class="form-row">
                        
                            <!-- <label for="reason">Query</label> -->
                        <textarea type="text" name="reason" id="reason" placeholder="Reason(s) For Contacting" ></textarea>
                        
                    </div>

                    <div class="control-wrap centered">
                        <button type="submit" id="save-btn">Save</button>
                    </div>
              </div>  
            </form>
          </div>

    </div>
